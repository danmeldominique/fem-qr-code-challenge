<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex h-screen items-center justify-center relative border bg-[#d6e1ef]">
    <div class="w-[18rem] h-[28rem] rounded-2xl shadow-lg border border-slate-100 flex flex-col bg-white">
        <div class="p-3">
          <img src="./images/image-qr-code.png" alt="qr-code" class="w-fit mx-auto rounded-2xl">
        </div>
        <div class=" w-10/12 text-center mx-auto mt-2">
          <p class="font-extrabold tracking-normal leading-6 text-[#161d2d]">Improve your front-end<br/>skills by building projects</p>
          <p class="text-sm text-slate-500 mt-4">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <div class="attribution fixed bottom-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel Dominique</a>.
    </div>
  </div>
</body>
</html>
